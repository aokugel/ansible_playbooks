--- # Bootstrap Webservers
- hosts: webservers
  tasks:
  - name: Things to be done as the ubuntu user
    block:
     - name: get stuff from git
       git:
         repo: https://github.com/aokugel/Django-Blog-Website.git
         dest: /home/ubuntu/projects/mysite
         clone: no
         update: yes
    become: true
    become_user: ubuntu
  - name: Things to be done as the root user
    block:
    - name: cycle gunicorn
      service:
        name: gunicorn
        state: restarted
    - name: cycle nginx
      service:
        name: nginx
        state: restarted
    become: true
