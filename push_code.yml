--- # Bootstrap Webservers
- hosts: webservers
  tasks:
  - name: Git pull from remote repo
    block:
     - name: get stuff from git
       git:
         repo: https://github.com/aokugel/Django-Blog-Website.git
         dest: /home/ubuntu/projects/mysite
         clone: no
         update: yes
     - name: run makemigrations
       django_manage:
         command: makemigrations
         app_path: /home/ubuntu/projects/mysite
         virtualenv: /home/ubuntu/projects/django_venv
       when: run_django_db_migrations is defined and run_django_db_migrations
       tags: django.migrate
     - name: run migrate
       django_manage:
         command: migrate
         app_path: /home/ubuntu/projects/mysite
         virtualenv: /home/ubuntu/projects/django_venv
       when: run_django_db_migrations is defined and run_django_db_migrations
       tags: django.migrate
    become: true
    become_user: ubuntu
  - name: cycle services
    block:
    - name: run collectstic
      django_manage:
        command: collectstatic
        app_path: /home/ubuntu/projects/mysite
        virtualenv: /home/ubuntu/projects/django_venv
    - name: cycle gunicorn
      service:
        name: gunicorn
        state: restarted
    - name: cycle nginx
      service:
        name: nginx
        state: restarted
    become: true
